<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyboard Creator</title>
    <!-- html2pdf Library added for direct PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --border-color: #999;
            --text-color: #333;
            --bg-color: #e0e0e0;
            --line-height: 32px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 40px 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Kiinteät tulostus/lisäyssäätimet */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn:disabled {
            background-color: #888;
            cursor: not-allowed;
        }

        /* Delete Page Button Styles */
        .delete-page-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }

        .delete-page-btn:hover {
            background-color: #cc0000;
        }

        /* Pehla page delete nahi hona chahiye */
        .page:first-child .delete-page-btn {
            display: none;
        }

        /* Säiliö kaikille sivuille */
        #storyboard-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* A4-sivun tyylittely */
        .page {
            width: 210mm;
            height: 297mm;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            padding: 15mm;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Otsikon tyylittely */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 5mm;
            padding-bottom: 5mm;
            height: 20mm;
        }

        .header-group {
            display: flex;
            align-items: baseline;
        }

        .header-label {
            font-size: 14px;
            color: #555;
            margin-right: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-input {
            border: none;
            border-bottom: 1px solid var(--border-color);
            outline: none;
            font-size: 16px;
            padding: 2px 5px;
            background: transparent;
            color: var(--text-color);
        }

        .input-project { width: 200px; }
        .input-scene { width: 150px; }
        .input-page { width: 40px; text-align: center; }

        .page-divider {
            margin: 0 10px;
            color: #777;
            font-size: 14px;
        }

        /* Paneelin säiliö */
        .panels-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Yksittäinen paneeli */
        .panel {
            height: 31%; /* Jaa 3 paneelia tasaisesti */
            display: flex;
            flex-direction: column;
        }

        /* Paneelin yläpalkki (Otos # ja valintaruudut) */
        .panel-top {
            display: flex;
            border: 1px solid var(--border-color);
            border-bottom: none;
            height: 30px;
            background: #fff;
        }

        .shot-box {
            display: flex;
            align-items: center;
            border-right: 1px solid var(--border-color);
            padding: 0 10px;
            width: 140px;
        }

        .shot-box span {
            font-size: 12px;
            color: #555;
        }

        .shot-input {
            flex: 1;
            border: none;
            outline: none;
            margin-left: 8px;
            font-size: 14px;
            width: 100%;
        }

        .checkboxes {
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
            flex: 1;
        }

        .checkboxes label {
            font-size: 12px;
            color: #444;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        /* FIX: Black Box Custom Checkbox UI */
        .checkboxes input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            background-color: white;
            cursor: pointer;
            position: relative;
            margin: 0;
        }

        .checkboxes input[type="checkbox"]:checked {
            background-color: black;
            border-color: black;
        }

        /* White Tick inside black box */
        .checkboxes input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 3px;
            height: 7px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* PDF Generation Fake Checkbox (Kyuki PDF builder original ::after draw nahi karta) */
        .temp-pdf-checkbox {
            width: 14px;
            height: 14px;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            background-color: white;
            display: inline-block;
            position: relative;
            margin: 0;
        }
        .temp-pdf-checkbox.checked {
            background-color: black;
            border-color: black;
        }
        .temp-pdf-checkbox.checked::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 3px;
            height: 7px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Paneelin runko (Kuva ja teksti) */
        .panel-body {
            display: flex;
            flex: 1;
            border: 1px solid var(--border-color);
            min-height: 0;
        }

        /* Kuva-alue - FIX 1: Image Stretch Fix */
        .image-container {
            flex: 0 0 55%; 
            border-right: 1px solid var(--border-color);
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
            overflow: hidden;
            transition: background 0.2s;
        }

        .image-container:hover {
            background-color: #f0f0f0;
        }

        .image-container::before {
            content: 'Click to select image';
            position: absolute;
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
        }

        .image-container.has-image::before {
            display: none;
        }

        /* FIX: Absolute position panel ko fix rakhega, aur margin: auto usko stretch hone se rokega */
        .image-container img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            pointer-events: none;
        }

        /* Muistiinpanoalue */
        .notes-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: relative;
            min-width: 0; 
        }

        .notes-heading {
            font-weight: bold;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        /* FIX 2 (CSS part): Add pre-wrap and word-break for textareas */
        .notes-textarea {
            flex: 1;
            background: transparent;
            border: none;
            resize: none;
            outline: none;
            line-height: var(--line-height);
            font-family: inherit;
            font-size: 14px;
            color: var(--text-color);
            overflow: hidden; 
            margin-bottom: 15px; 
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
        }

        /* Temp DIV styling for PDF generation */
        .temp-pdf-text {
            flex: 1;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-color);
            line-height: var(--line-height);
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-word;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .word-counter {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-size: 11px;
            color: #333;
            opacity: 0.4;
            pointer-events: none;
        }

        /* FIX 3: PDF generation me extra page rokne ke liye adjustments */
        body.pdf-generating {
            padding: 0;
            background: white;
        }
        .pdf-generating #storyboard-container {
            gap: 0; 
        }
        .pdf-generating .page {
            box-shadow: none;
            margin: 0;
            border: none; 
            /* Strict height aur overflow-hidden extra page banne se rokta hai */
            height: 296.5mm; 
            overflow: hidden;
            page-break-after: always;
            page-break-inside: avoid;
        }
        .pdf-generating .page:last-child {
            page-break-after: auto; /* Last page ke baad break band */
        }
        .pdf-generating .delete-page-btn,
        .pdf-generating .word-counter {
            display: none;
        }
        .pdf-generating .image-container::before {
            display: none;
        }

        /* Delete Page Popup Modal CSS */
        #delete-confirm-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }

        .delete-modal-box {
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 350px;
        }

        .delete-modal-box h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 18px;
        }

        .delete-modal-box p {
            color: #666;
            font-size: 14px;
            margin: 0 0 20px 0;
        }

        .delete-modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn-cancel {
            background: #888;
        }
        .btn-cancel:hover {
            background: #666;
        }

        .btn-danger {
            background: #ff4444;
        }
        .btn-danger:hover {
            background: #cc0000;
        }

        /* PDF Preview Modal */
        #pdf-preview-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        #pdf-iframe {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button class="btn" onclick="addPage()">+ Add Page</button>
        <button class="btn" id="pdf-btn" onclick="generatePreview()">Download PDF</button>
    </div>

    <div id="storyboard-container">
        <!-- Initial Page -->
        <div class="page">
            <button class="delete-page-btn" onclick="deletePage(this)">Delete Page</button>
            <div class="header">
                <div class="header-group">
                    <span class="header-label">PROJECT</span>
                    <input type="text" class="header-input input-project">
                </div>
                <div class="header-group">
                    <span class="header-label">SCENE</span>
                    <input type="text" class="header-input input-scene">
                </div>
                <div class="header-group">
                    <span class="header-label">PAGE</span>
                    <input type="text" class="header-input input-page page-num" readonly>
                    <span class="page-divider">of</span>
                    <input type="text" class="header-input input-page page-total" readonly>
                </div>
            </div>

            <div class="panels-wrapper">
                <!-- Panel 1 -->
                <div class="panel">
                    <div class="panel-top">
                        <div class="shot-box">
                            <span>SHOT #:</span>
                            <input type="text" class="shot-input">
                        </div>
                        <div class="checkboxes">
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> ECU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> CU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> MCU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> MS</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> WS</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> EWS</label>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="image-container" onclick="this.querySelector('input[type=file]').click()">
                            <input type="file" accept="image/*" style="display:none" onchange="handleImageUpload(event, this.parentElement)">
                            <img src="" style="display:none;">
                        </div>
                        <div class="notes-container">
                            <div class="notes-heading">Scene Description:</div>
                            <textarea class="notes-textarea" spellcheck="false" oninput="handleText(this)" onpaste="setTimeout(() => handleText(this), 10)"></textarea>
                            <div class="word-counter">0/200</div>
                        </div>
                    </div>
                </div>

                <!-- Panel 2 -->
                <div class="panel">
                    <div class="panel-top">
                        <div class="shot-box">
                            <span>SHOT #:</span>
                            <input type="text" class="shot-input">
                        </div>
                        <div class="checkboxes">
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> ECU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> CU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> MCU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> MS</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> WS</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> EWS</label>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="image-container" onclick="this.querySelector('input[type=file]').click()">
                            <input type="file" accept="image/*" style="display:none" onchange="handleImageUpload(event, this.parentElement)">
                            <img src="" style="display:none;">
                        </div>
                        <div class="notes-container">
                            <div class="notes-heading">Scene Description:</div>
                            <textarea class="notes-textarea" spellcheck="false" oninput="handleText(this)" onpaste="setTimeout(() => handleText(this), 10)"></textarea>
                            <div class="word-counter">0/200</div>
                        </div>
                    </div>
                </div>

                <!-- Panel 3 -->
                <div class="panel">
                    <div class="panel-top">
                        <div class="shot-box">
                            <span>SHOT #:</span>
                            <input type="text" class="shot-input">
                        </div>
                        <div class="checkboxes">
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> ECU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> CU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> MCU</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> MS</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> WS</label>
                            <label><input type="checkbox" onchange="handleSingleSelect(this)"> EWS</label>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="image-container" onclick="this.querySelector('input[type=file]').click()">
                            <input type="file" accept="image/*" style="display:none" onchange="handleImageUpload(event, this.parentElement)">
                            <img src="" style="display:none;">
                        </div>
                        <div class="notes-container">
                            <div class="notes-heading">Scene Description:</div>
                            <textarea class="notes-textarea" spellcheck="false" oninput="handleText(this)" onpaste="setTimeout(() => handleText(this), 10)"></textarea>
                            <div class="word-counter">0/200</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Page Confirmation Modal -->
    <div id="delete-confirm-modal">
        <div class="delete-modal-box">
            <h3>Delete Page?</h3>
            <p>Are you sure you want to delete this page? This action cannot be undone.</p>
            <div class="delete-modal-actions">
                <button class="btn btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDeletePage()">Delete</button>
            </div>
        </div>
    </div>

    <!-- PDF Preview Modal HTML -->
    <div id="pdf-preview-modal">
        <div class="modal-controls">
            <button class="btn" style="background: #ff4444;" onclick="closePreview()">Cancel</button>
            <button class="btn" style="background: #4CAF50;" onclick="confirmDownload()">Confirm Download</button>
        </div>
        <iframe id="pdf-iframe"></iframe>
    </div>

    <script>
        // Initialize the first page numbering on load
        document.addEventListener('DOMContentLoaded', () => {
            updatePageNumbers();
        });

        // Sync "PROJECT" and "SCENE" text across all pages
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('input-project')) {
                document.querySelectorAll('.input-project').forEach(input => input.value = e.target.value);
            }
            if (e.target.classList.contains('input-scene')) {
                document.querySelectorAll('.input-scene').forEach(input => input.value = e.target.value);
            }
        });

        // Checkboxes ko single select jaisa behave karwane ka function
        function handleSingleSelect(checkbox) {
            if (checkbox.checked) {
                const container = checkbox.closest('.checkboxes');
                const allBoxes = container.querySelectorAll('input[type="checkbox"]');
                allBoxes.forEach(box => {
                    if (box !== checkbox) box.checked = false;
                });
            }
        }

        // Textarea length limit logic & Letter Counter
        function handleText(textarea) {
            const maxChars = 200;
            let text = textarea.value;

            // 200 letters (characters) se zyada hone par trim kar do
            if (text.length > maxChars) {
                textarea.value = text.substring(0, maxChars);
                text = textarea.value;
            }

            // Scroll banne se rokna (box ke bahar text na jaye)
            while (textarea.scrollHeight > textarea.clientHeight && textarea.value.length > 0) {
                textarea.value = textarea.value.substring(0, textarea.value.length - 1);
                text = textarea.value;
            }

            // Counter update karna
            const container = textarea.closest('.notes-container');
            const counter = container.querySelector('.word-counter');
            if (counter) {
                counter.innerText = text.length + "/" + maxChars;
            }
        }

        function addPage() {
            const container = document.getElementById('storyboard-container');
            const firstPage = container.querySelector('.page');
            const newPage = firstPage.cloneNode(true);

            // Clear data in the cloned page
            newPage.querySelectorAll('.shot-input').forEach(input => input.value = '');
            newPage.querySelectorAll('.notes-textarea').forEach(textarea => textarea.value = '');
            newPage.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
            newPage.querySelectorAll('.word-counter').forEach(counter => counter.innerText = '0/200'); // Counter reset
            
            // Reset image containers
            newPage.querySelectorAll('.image-container').forEach(imgContainer => {
                imgContainer.classList.remove('has-image');
                const img = imgContainer.querySelector('img');
                img.src = '';
                img.style.display = 'none';
                imgContainer.querySelector('input[type="file"]').value = '';
            });

            container.appendChild(newPage);
            updatePageNumbers();
        }

        function updatePageNumbers() {
            const pages = document.querySelectorAll('.page');
            const total = pages.length;
            
            pages.forEach((page, index) => {
                page.querySelector('.page-num').value = index + 1;
                page.querySelector('.page-total').value = total;
            });
        }

        // Naya Page delete logic (Popup ke sath)
        let pageToDelete = null;

        function deletePage(btn) {
            pageToDelete = btn.closest('.page');
            document.getElementById('delete-confirm-modal').style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('delete-confirm-modal').style.display = 'none';
            pageToDelete = null;
        }

        function confirmDeletePage() {
            if (pageToDelete) {
                pageToDelete.remove();
                updatePageNumbers();
            }
            closeDeleteModal();
        }

        function handleImageUpload(event, container) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = container.querySelector('img');
                img.src = e.target.result;
                img.style.display = 'block';
                container.classList.add('has-image');
            };
            reader.readAsDataURL(file);
            
            // Clear input value so the same file can be selected again
            event.target.value = '';
        }

        // --- NEW PDF PREVIEW & GENERATION LOGIC ---
        let currentPdfUrl = null;

        async function generatePreview() {
            const btn = document.getElementById('pdf-btn');
            const container = document.getElementById('storyboard-container');
            
            btn.innerText = "Generating Preview...";
            btn.disabled = true;
            document.body.classList.add('pdf-generating'); // Delete buttons & placeholders chupane ke liye

            const inputs = container.querySelectorAll('input[type="text"]');
            inputs.forEach(input => input.setAttribute('value', input.value));
            
            // FIX 2 (JS part): HTML2Canvas fails to wrap textarea text properly.
            // Hum temporarily textarea ko ek <div> me convert kar rahe hain jisme text wrap proper hota hai.
            const textareas = container.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                const div = document.createElement('div');
                div.className = 'temp-pdf-text';
                div.innerText = textarea.value; // innerText line breaks ko preserve karega
                
                textarea.style.display = 'none';
                textarea.parentNode.insertBefore(div, textarea);
            });

            // html2canvas direct checkboxes me design issues karta hai,
            // Isliye temporarily hum unko pdf ke design wale div se replace kar rahe hain
            const checkboxes = container.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(cb => {
                const box = document.createElement('div');
                box.className = 'temp-pdf-checkbox';
                if(cb.checked) {
                    box.classList.add('checked');
                }
                cb.style.display = 'none';
                cb.parentNode.insertBefore(box, cb);
            });

            // html2pdf Options - Extra page rokne ke liye pagebreak set kiya hai
            const opt = {
                margin:       0,
                filename:     'Storyboard_Export.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true, scrollY: 0 },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' },
                pagebreak:    { mode: 'css', after: '.page' }
            };

            // Generate Preview PDF as Blob URL
            try {
                const pdfBlob = await html2pdf().set(opt).from(container).output('blob');
                currentPdfUrl = URL.createObjectURL(pdfBlob);
                
                document.getElementById('pdf-iframe').src = currentPdfUrl;
                document.getElementById('pdf-preview-modal').style.display = 'flex';
            } catch (err) {
                console.error("PDF generation failed", err);
                alert("PDF preview banne me error aaya. Kripya page reload karke dobara try karein.");
            } finally {
                // Reset state
                document.body.classList.remove('pdf-generating');
                
                // Temp divs ko hatao aur textareas/checkboxes ko wapas dikhao
                container.querySelectorAll('.temp-pdf-text').forEach(div => div.remove());
                container.querySelectorAll('textarea').forEach(textarea => textarea.style.display = '');

                container.querySelectorAll('.temp-pdf-checkbox').forEach(div => div.remove());
                container.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.style.display = '');

                btn.innerText = "Download PDF";
                btn.disabled = false;
            }
        }

        function closePreview() {
            document.getElementById('pdf-preview-modal').style.display = 'none';
            document.getElementById('pdf-iframe').src = '';
            if (currentPdfUrl) {
                URL.revokeObjectURL(currentPdfUrl);
                currentPdfUrl = null;
            }
        }

        function confirmDownload() {
            if (currentPdfUrl) {
                const a = document.createElement('a');
                a.href = currentPdfUrl;
                a.download = 'Storyboard_Export.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                closePreview();
            }
        }
    </script>
</body>
</html>
